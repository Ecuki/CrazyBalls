<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">


    <link rel="stylesheet" href="css/style.css">

    <title>Crazy balls</title>
</head>

<body>
    <div class="wrapper"> <canvas id="canvas">

        </canvas>
        <nav>
            <button class="play" id="play"><i class="fas fa-gamepad"></i>Play</button>

            </div>
        </nav>

    </div>

    <script src="components/control.js"></script>
    <script src="components/Timer.js"></script>
    <script src="components/Canvas.js"></script>
    <script src="components/Circle.js"></script>
    <script src="components/Game.js"></script>
    <script src="components/buttons.js"></script>
    <script src="main.js"></script>


</body>

</html>
